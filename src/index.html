<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>A Parcel HTML GSAP SASS TIMELINE</title>
    <link rel="stylesheet" href="styles.scss" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <nav>
      <!--Shows our position on the timeline-->
      <div class="marker"></div>

      <!--Draggable element-->
      <div class="nav__track" data-draggable>
        <ul class="nav__list">
          <li>
            <a href="#section_1" class="nav__link" data-link
              ><span>1993</span></a
            >
          </li>
          <li>
            <a href="#section_2" class="nav__link" data-link
              ><span>1995</span></a
            >
          </li>
          <li>
            <a href="#section_3" class="nav__link" data-link
              ><span>1997</span></a
            >
          </li>
          <li>
            <a href="#section_4" class="nav__link" data-link
              ><span>2000</span></a
            >
          </li>
          <li>
            <a href="#section_5" class="nav__link" data-link
              ><span>2001</span></a
            >
          </li>
          <li>
            <a href="#section_6" class="nav__link" data-link
              ><span>2003</span></a
            >
          </li>
          <li>
            <a href="#section_7" class="nav__link" data-link
              ><span>2007</span></a
            >
          </li>
          <li>
            <a href="#section_8" class="nav__link" data-link
              ><span>2011</span></a
            >
          </li>
          <li>
            <a href="#section_9" class="nav__link" data-link
              ><span>2016</span></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <main>
      <section id="section_1" style="--i: 0">
        <div class="container">
          <h2 class="section__heading">
            <span>1993</span>
            <span>Pablo Honey</span>
          </h2>
          <div class="section__image">
            <img
              src="https://assets.codepen.io/85648/radiohead_pablo-honey.jpg"
              width="1200"
              height="1200"
            />
          </div>
        </div>
      </section>
      <section id="section_2" style="--i: 1">
        <div class="container">
          <h2 class="section__heading">
            <span>1995</span>
